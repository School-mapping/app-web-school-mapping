<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - School Mapping</title>
  <link rel="stylesheet" href="./css/cadastro.css">
  <script src="./js/cadastro.js"></script>
</head>

<body>
  <main class="container">

    <section class="secao-cadastro">
      <h1>Cadastre-se</h1>
      <p>Preencha os campos abaixo para criar sua conta no School Mapping</p>

      <form>
        <div class="input_cadastro">
          <input type="text" placeholder="Usuário" id="inputUsuario" onchange="verificarUsuario()">
          <span id="resultadoUsuario"></span>
        </div>
        <div class="input_cadastro">
          <input type="email" placeholder="E-mail" id="inputEmail" onchange="verificarEmail()">
          <span id="resultadoEmail"></span>
        </div>
        <div class="input_cadastro">
          <input type="password" placeholder="Senha" id="inputSenha" onchange="verificarSenha()">
          <span id="resultadoSenha"></span>
        </div>
        <div class="input_cadastro">
          <input type="password" placeholder="Confirmar senha" id="inputConfirmar" onchange="verificarConfirmar()">
          <span id="resultadoConfirma"></span>
        </div>
        
        <button type="button" onclick="cadastrar()">Cadastrar</button>

        <span id="mensagemCadastro" style="color: lime;">Cadastro concluído!</span>
      </form>

      <a href="./login.html">Já tenho uma conta</a>
    </section>

    <section class="secao-imagem">
      <img src="./assets/cd.png" alt="">

    </section>
  </main>
</body>

</html>
