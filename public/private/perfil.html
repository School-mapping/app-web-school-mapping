<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>novo not</title>
  <link rel="stylesheet" href="../css/perfil.css" />
</head>

<body onload="carregarNome(), carregarPerfil()">
  <aside class="barraLateral-esquerda">
    <div class="topo-barra">
      <img src="../assets/user.png" alt="Usuário" class="iconepessoa" />
      <span id="nomeUser"></span>
      <span id="nomeEmpresa"></span>
    </div>

    <nav class="menu-lateral">
      <a href="./dash.html" class="btn-menu">Home</a>
      <a href="./escolas.HTML" class="btn-menu">Escolas</a>
      <a href="./configuracao.html" class="btn-menu">Configuração</a>
      <a href="./perfil.html" class="btn-menu">Notificações</a>
      <a href="testechamados.html" class="btn-menu">Chamado</a>


      <div id="modalChamado" class="modal" style="display:none;">
        <div class="modal-content">
          <span class="close" onclick="fecharModal()">&times;</span>
          <h2>Suporte Digital</h2>

          <form>
            <label for="nome" aria-placeholder="Insira seu nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="assunto">Assunto:</label>
            <input type="text" id="assunto" name="assunto" required>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" required></textarea>

            <label for="tipo">Tipo:</label>
            <select id="" name="tipo" required>
              <option value="">Selecione uma opção</option>
              <option value="erro_dash">Erro de dashboard</option>
              <option value="inconsistencia_dados">Inconsistência de Dados</option>
              <option value="erro_graficos">Erro no Painel de Gráficos</option>
              <option value="erro_slack">Erro do Slack</option>
              <option value="erro_escolas">Erro no Painel de Escolas</option>
            </select>

            <button type="submit">Enviar</button>
          </form>
        </div>
      </div>




    </nav>

    <div class="sair-section">
      <a href="#" class="btn-menu">Sair</a>
    </div>
  </aside>

  <main class="conteudo">
    <header class="classHitorico">
      <span>aa > perfis</span>
    </header>

    <div class="painel-perfis">
      <section class="painel-esquerdo">
        <h2>Edição de Alertas</h2>
        <label for="tipo">Canal Alerta</label>
        <select id="selectCanal">
        </select>

        <h2>Tipos de alerta</h2>
        <select id="selectTipo">
          <option value="#">Tipo do Alertas</option>
          <option value="NOVAS_VERBAS">Novas Verbas</option>
          <option value="NOVAS_ESCOLAS">Novas Escolas</option>
          <option value="NOVAS_NOTAS">Novas Notas</option>
        </select>


        <button onclick="inserirNotificacao()" class="btn-criar">aaa</button>
        <button class="btn-deletar">b</button>
      </section>


    </div>
  </main>

  <script>
    function carregarNome() {
      nomeUser.innerHTML = sessionStorage.USUARIO || "Usuário";
    }
    function abrirModal() {
      document.getElementById('modalChamado').style.display = 'flex';
    }

    function fecharModal() {
      document.getElementById('modalChamado').style.display = 'none';
    }

    window.onload = function () {
      carregarSelect();
    };

    function carregarSelect() {
      fetch("/notificacoes/canal", {
        method: "GET",
        headers: {
          "Content-Type": "application/json"
        }
      })
        .then(function (resposta) {
          console.log(resposta)

          if (resposta.ok) {

            console.log("entrei")
            resposta.json().then(function (lista) {

              console.log("Canais recebidos: ", lista);

              var select = document.getElementById("selectCanal");

              for (let i = 0; i < lista.length; i++) {
                var canal = lista[i];


                var option = document.createElement("option");

                option.value = canal.id;

                option.text = canal.nome;


                select.appendChild(option);
              }
            });
          } else {
            console.error('Nenhum dado encontrado ou erro na API');
          }
        })
        .catch(function (erro) {
          console.error('Erro ao tentar buscar canais:', erro);
        });
    }

    function inserirNotificacao(idUsuario, idCanal, tipoAlerta) {
      const selectCanal = document.getElementById("selectCanal")
      const selectTipo = document.getElementById("selectTipo")

      fetch("/notificacoes/inserir", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          idUsuario: Number(sessionStorage.getItem("ID_USUARIO")),
          idCanal: Number(selectCanal.value),
          tipoAlerta: selectTipo.value
        })
      }).then(res => {
        if (res.ok) {
          let mensagem = ("Contiguração enviada com sucesso!")
          alert(mensagem)
        }

      }).catch(function (erro) {
        console.log(erro)
      })
    }



    const idUsuario = Number(sessionStorage.getItem("ID_USUARIO"))

    console.log("html")
    fetch(`/notificacoes/buscar/${idUsuario}`, {
      method: "GET",
      headers: {
        "Content-Type": "application/json"
      }
    }).then(function (resposta) {
      resposta.json().then(function (json) {
        console.log("Dados recebidos: ", json)
      })
    }).catch(function (erro) {
      console.log(erro)
    })



  </script>
</body>

</html>
