<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chamados</title>
  <link rel="stylesheet" href="../css/dash.css" />
  <link rel="stylesheet" href="../css/escolas.css" />
  <link rel="stylesheet" href="../css/testechamados.css">
  <link rel="stylesheet" href="../css/modal.css" />
  <link rel="stylesheet" href="../css/perfil.css">
  <script src="../js/modal.js"></script>
  <script src="../js/chamado.js"></script>
</head>

<body onload="carregarNome(), carregarPerfil();">
  <aside class="barraLateral-esquerda">
    <img src="../assets/user.png" alt="" class="iconepessoa" />
    <div class="conteudo-central">
      <span id="nomeUser"></span>
      <span id="nomeEmpresa"></span>
      <br><br>
      <nav class="menu-lateral">
        <a href="./dash.html" class="btn-menu">Home</a>
        <a href="./escolas.html" class="btn-menu">Escolas</a>
        <a href="./empresas.html" class="btn-menu" id="btn-empresa">Empresas</a>
        <a href="./configuracao.html" class="btn-menu">Configuração</a>
        <!-- <a href="./perfil.html" class="btn-menu">Perfil</a> -->
        <a href="./testechamados.html" class="btn-menu">Chamados</a>
        <a href="./listaNotificacoes.html" class="btn-menu">Lista Notificações</a>
        <a href="./perfil.html" class="btn-menu">Criar Notificação</a>
        <a href="../login.html" class="btn-menu">Sair</a>
      </nav>
    </div>
  </aside>

  <main class="conteudo">
    <header class="classHitorico">
      <span>Visão Geral Municipal (IDEB) > Chamados</span>
    </header>

    <section class="classPainelEscolas">
      <h1 class="titleEscolas">Lista de Chamados</h1>

      <div style="text-align:right; margin-bottom:1rem;">
        <button class="btn-abrir-chamado" onclick="abrirModal()"> Abrir Chamado</button>
      </div>

      <div id="modalChamados" class="listaEscolas">
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th id="emailChamado" style="display: none;">E-Mail</th>
              <th>Assunto</th>
              <th>Descrição</th>
              <th>Status</th>
              <th>Data</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tabela-chamados"></tbody>
        </table>
      </div>
    </section>
  </main>

  <div id="modalChamado" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close" onclick="fecharModal()">&times;</span>
      <h2>Suporte Digital</h2>
      <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome-chamado" name="nome" disabled>

        <!-- <label for="tipo">Tipo:</label> -->
        <!-- <select id="tipo" name="tipo" required>
          <option value="">Selecione uma opção</option>
          <option value="erro_dash">Erro de Dashboard</option>
          <option value="inconsistencia_dados">Inconsistência de Dados</option>
          <option value="erro_graficos">Erro no Painel de Gráficos</option>
          <option value="erro_slack">Erro do Slack</option>
        </select> -->

        <label for="assunto">Assunto:</label>
        <input type="text" id="assunto-chamado" name="assunto" required>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao-chamado" name="descricao" required></textarea>

        <button type="button" class="btn-enviar" onclick="enviarChamado()">Enviar</button>
      </form>
    </div>
  </div>

  <script>
    function carregarNome() {
      console.log(sessionStorage.USUARIO);
      nomeUser.innerHTML = sessionStorage.USUARIO;
      document.getElementById("nome-chamado").value = sessionStorage.getItem("USUARIO");
    }

    function carregarPerfil() {

      var id = sessionStorage.ID_USUARIO;

      fetch(`/perfil/carregarPerfil/${id}`, {
        method: "GET",
        cache: "no-store",
        headers: {
          "Content-Type": "application/json",
        }
      })
        .then(function (resposta) {
          console.log(resposta);

          if (resposta.ok) {
            console.log('Busquei informações do perfil', resposta)
            return resposta.json();

          } else {
            throw "Erro ao buscar dados no data base";
          }
        })
        .then(function (perfilUser) {
          console.log(perfilUser[0].id_perfil)
          sessionStorage.setItem("ID_PERFIL", perfilUser[0].id_perfil)
          console.log(perfilUser[0].razao_social)
          nomeEmpresa.innerHTML = perfilUser[0].razao_social;
          carregarChamados();

          if (perfilUser[0].id_perfil == 1) {
            document.getElementById("btn-empresa").style.display = "none";
          } else {
            document.getElementById("btn-empresa").style.display = "block";
          }
        })
        .catch(function (resposta) {
          console.log(`#ERRO: ${resposta}`);
        });
    }

    var agregadorChamados = [];


    function carregarChamados() {
      var idUsuario = sessionStorage.getItem("ID_USUARIO");
      var perfil = sessionStorage.getItem("ID_PERFIL");

      fetch(`/chamados/carregarChamados/${idUsuario}/${perfil}`, {
        method: "GET",
        cache: "no-store",
        headers: { "Content-Type": "application/json" }
      })
        .then(function (resposta) {
          if (!resposta.ok) throw "Erro ao buscar dados no banco";
          return resposta.json();
        })
        .then(function (chamadoList) {
          if (perfil == "2" || perfil == 2) {
            document.getElementById("emailChamado").style.display = "table-cell";
          } else {
            document.getElementById("emailChamado").style.display = "none";
          }

          var tabelaChamados = document.getElementById("tabela-chamados");
          tabelaChamados.innerHTML = "";

          for (var i = 0; i < chamadoList.length; i++) {
            var chamadoAtual = chamadoList[i];
            var novaTr = document.createElement("tr");

            if (perfil == "2" || perfil == 2) {
              novaTr.innerHTML = `
          <td>${chamadoAtual.nome}</td>
          <td>${chamadoAtual.email}</td>
          <td>${chamadoAtual.assunto}</td>
          <td>${chamadoAtual.descricao}</td>
          <td>${chamadoAtual.status}</td>
          <td>${chamadoAtual.data_chamado}</td>
          <td>
              <button class="botaoRemover" 
                            data-id="${chamadoAtual.id_chamado}"
                            onclick="finalizarChamado(this)">
                            <img src="../assets/checked.png">
              </button>
          </td>
        `;
            } else {
              novaTr.innerHTML = `
          <td>${chamadoAtual.nome}</td>
          <td>${chamadoAtual.assunto}</td>
          <td>${chamadoAtual.descricao}</td>
          <td>${chamadoAtual.status}</td>
          <td>${chamadoAtual.data_chamado}</td>
          <td>
              <button class="botaoRemover" 
                            data-id="${chamadoAtual.id_chamado}"
                            onclick="deletarChamado(this)">
                            <img src="../assets/cancel.png">
              </button>
          </td>
        `;
            }

            tabelaChamados.appendChild(novaTr);
          }
        })
        .catch(function (erro) {
          console.log("#ERRO:", erro);
        });
    }
  </script>
</body>

</html>
