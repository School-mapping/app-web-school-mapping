<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - School Mapping</title>
    <link rel="stylesheet" href="./css/configuracao.css">
    <script src="./js/configuracao.js"></script>
</head>
<body onload="getInfoUser()">
    
    <main>
        <section>
            <h1>Dados de usuário</h1>
        </section>

        <section>
            <div>
                <p>Usuário</p>
                <span id="bdUsuario">bd.username</span>
            </div>

            <div>
                <p>E-Mail</p>
                <span id="bdEmail">bd.email</span> <button onclick="atualizarEmailMensagem()" class="botaoAtualizar"><img class="imagemAtualizar" src="./assets/icon_att.png" alt="icone-atualizar"></button>
                <div id="confirmarEmail" style="display: block; border: 1px solid black;">
                    <h3>Atualizar E-Mail</h3>

                    <p>Insira o novo E-Mail</p>
                    <input type="text" id="novoEmail" onchange="verificarAtualizarEmail()"> <br>
                    <span id="mensagemAtualizarEmail"></span>

                    <p>Confirmar senha</p>
                    <input type="password" id="confirmarSenhaEmail">

                    <button onclick="atualizarEmail()">Atualizar</button>
                    <button onclick="voltarEmail()"">Voltar</button>
                </div>
            </div>

            <div>
                <p>Senha</p>
                <span id="bdSenha">bd.passwd</span> <button onclick="atualizarSenha()" class="botaoAtualizar"><img class="imagemAtualizar" src="./assets/icon_att.png" alt="icone-atualizar"></button>
            </div>

            <div>
                <p>Data de criação</p>
                <span id="bdData">bd.criado_em</span>
            </div>

            <div>
                <button onclick="deletarMensagem()">Deletar usuário</button>
                <div id="confirmarDelete" style="display: none; border: 1px solid black;">
                    <h3>Deletar Conta</h3>

                    <p>ATENÇÃO: AO CLICAR NO BOTÃO "DELETAR" SUA CONTA SERÁ EXCLUIDA PERMANENTEMENTE.</p>

                    <button onclick="deletarConta()">Deletar</button>
                    <button onclick="voltarDelete()"">Voltar</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
