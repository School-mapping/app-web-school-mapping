<script>
    const ctx = document.getElementById('graficoBarras');

    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Zona Sul', 'Zona Leste', 'Zona Oeste', 'Zona Norte', 'Centro'],
        datasets: [{
          label: 'IDEB',
          data: [1, 7, 5, 3.3, 8, 10],
          backgroundColor: '#2c0475',
          borderRadius: 6,
          borderSkipped: false
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          title: { display: true, text: 'Média do IDEB por região' },
          legend: { display: true },

          tooltip: { mode: 'index', intersect: false }
        },
          scales: {
          x: {
            grid: { display: false }
          },
          y: {
            beginAtZero: true,
            grid: { color: 'rgba(0,0,0,0.06)' },
            ticks: { precision: 0 }
          }
        }
      }
    });

    const ctxLinha = document.getElementById('graficoLinha');

new Chart(ctxLinha, {
  type: 'line',
  data: {
    labels: ['2020', '2021', '2022', '2023', '2024', '2025'],
    datasets: [{
      label: 'IDEB',
      data: [4, 2, 3, 6, 7, 10],
      borderColor: '#2c0475',
      backgroundColor: 'rgba(44, 4, 117, 0.5)',
      tension: 0.3,
      fill: true,
      pointRadius: 4,
      pointBackgroundColor: '#4B7BF5'
    }]
  },
  options: {
    responsive: true,
    maintainAspectRatio: false,
    plugins: {
      title: {
        display: true,
        text: 'Evolução do IDEB na Escola X ao longo dos anos'
      },
      legend: {
        display: false
      }
    },
    scales: {
      x: {
        title: {
          display: true,
          text: 'Ano'
        },
        grid: {
          display: false
        }
      },
      y: {
        beginAtZero: true,
        title: {
          display: true,
          text: 'IDEB'
        },
        ticks: {
          stepSize: 0.5
        },
        grid: {
          color: 'rgba(0,0,0,0.05)'
        }
      }
    }
  }
});
const ctxPizza = document.getElementById('graficoPizza');

new Chart(ctxPizza, {
  type: 'pie',
  data: {
    labels: ['Atingiram', 'Não Atingiram'],
    datasets: [{
      label: 'Distribuição do IDEB',
      data: [133, 241],
      backgroundColor: [
        '#27ae60',
        '#c0392b',
      ],
      borderColor: '#fff',
      borderWidth: 2
    }]
  },
  options: {
    responsive: true,
    maintainAspectRatio: false,
    plugins: {
      title: {
        display: true,
        text: 'Número de escolas que atingiram a meta',
        font: {
          size: 18,
          weight: '600'
        },
        color: '#2c0475'
      },
      legend: {
        position: 'right',
        labels: {
          boxWidth: 20,
          padding: 15,
          font: {
            size: 14
          },
          color: '#333'
        }
      },
      tooltip: {
        callbacks: {
          label: ctx => `${ctx.label}: ${ctx.raw}`
        }
      }
    }
  }
});

  </script>
<script type="text/javascript">
  google.charts.load('current', {
    packages: ['geochart']
  });
  google.charts.setOnLoadCallback(drawRegionsMap);

  function drawRegionsMap() {
    const data = google.visualization.arrayToDataTable([
      ['Region', 'IDEB'],
      ['BR-SP', 10],
      ['BR-RJ', 5.2],
      ['BR-MG', 6.0],
      ['BR-BA', 4.8],
      ['BR-RS', 6.3],
      ['BR-PE', 0.0]
    ]);

    const options = {
      region: 'BR', 
      resolution: 'provinces', 
      colorAxis: {
        colors: ['#2c0475', '#ffcc00', '#ff0000'] 
      },
      backgroundColor: '#f5f5f5',
      datalessRegionColor: '#eeeeee',
      defaultColor: '#cccccc'
    };

    const chart = new google.visualization.GeoChart(document.getElementById('mapaCalorGeo'));
    chart.draw(data, options);
  }
</script>
