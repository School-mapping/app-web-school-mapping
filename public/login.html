<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - School Mapping</title>
  <link rel="stylesheet" href="./css/login.css">
  <script src="./js/login.js"></script>
</head>
<body>

  <div class="container">
    
    <div class="secao-imagem">
      <img src="./assets/Cabeçalho (12).png" alt="">
    </div>

    <div class="secao-cadastro">
      <h1>Login</h1>

      <div class="input_cadastro">
        <p>Usuário</p>
        <input type="text" id="input-usuario" placeholder="Digite seu usuário">
      </div>

      <div class="input_cadastro">
        <p>Senha</p>
        <input type="password" id="input-senha" placeholder="Digite sua senha">
      </div>

      <button  onclick="logar() "> Entrar</button>
      <a href="./cadastro.html">Criar conta</a>
    </div>

  </div>

</body>
</html>
<script>
    function logar() {
  window.location.href = "index.html"; 
}
</script>
