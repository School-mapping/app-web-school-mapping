<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/token.css">
    <script src="./js/token.js"></script>
    <title>Token</title>
</head>

<body>

    <section id="modalTokenId" class="modalToken">
        <div id="perguntaToken">
            <p id="mensagemToken">Deseja se vincular com uma empresa?</p>
        </div>
        <div id="botoesToken">
            <button id="botao1" onclick="aceitar()">Sim</button>
            <button id="botao2" onclick="cancelar()">NÃ£o</button>
        </div>
    </section>

    <section id="modalVincularId" class="modalVincular">
        <div id="tituloVincular">
            <p id="mensagemTokenParaInserir">Token</p>
        </div>
        <div id="inputTokenBox">
            <input id="inputToken" type="password">
        </div>
        <div id="mensagemVincularBox">
            <p id="mensagemInsertToken"></p>
        </div>
        <div id="botoesVincular">
            <button id="botaoVincular" onclick="vincular()">Vincular</button>
            <button id="botaoVoltar" onclick="sair()">Voltar</button>
        </div>
    </section>
</body>

</html>
